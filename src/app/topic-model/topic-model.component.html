<div class = "modal-header">
  <h4 class="modal-title" id="modal-basic-title">Simple modal</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" formControlName="title"/>
      </div>
      <div class="form-group">
        <label for="title">Type</label>
        <select formControlName = "type" class="form-control">
        <option>Task</option>
        <option>PreRead</option>
        </select>
      </div>
      <div class="form-group">
        <label for="title">Content</label>
        <textarea formControlName = "content" type="text" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="title">Instructions for Mentor</label>
        <textarea formControlName = "instructions" type="text" class="form-control"></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" [disabled]="!myForm.valid">Submit Form</button>
  </div>
</form>
